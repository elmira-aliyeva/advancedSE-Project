name: python-app-check

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  python-app-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install coverage flake8
    - name: Check flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run tests
      working-directory: ./app
      run: |
        coverage run -m unittest discover test
        coverage report --omit "test*" | tail -c 4 | head -c -2
  push:
    needs: python-app-check
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Run a one-line script
        run: echo "Action triggered by a ${{ github.event_name }} event at ${GITHUB_REF#refs/heads/}"

      - name: Pull new code
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd ~/chonaill && git checkout ${GITHUB_REF#refs/heads/} && git pull --rebase
          host: ${{ secrets.HOST }}
          username: ec2-user
          privateKey: ${{ secrets.PRIVATE_KEY}}

      - name: Deploy
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd ~/chonaill/server && docker-compose -f docker-compose.prod.yml up -d --no-deps --build chonaill-app
          host: ${{ secrets.HOST }}
          username: ec2-user
          privateKey: ${{ secrets.PRIVATE_KEY}}
