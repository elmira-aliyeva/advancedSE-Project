<!DOCTYPE html>
<html>
<head>
  <title>Advanced API</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Materialize css -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Google Auth -->
  <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>
  <meta name="google-signin-client_id" content="228008718004-efglglqlouvggbkurnct52mh07kdufpl.apps.googleusercontent.com">

  <!-- Advanced API -->
  <link rel="stylesheet" href="styles.css">
  <script src="scripts/common.js"></script>
  <script src="scripts/home.js"></script>
</head>

<body>
<!-- Navbar (See scripts/common.js) -->
<div id="nav-placeholder"></div>

<div class="container">
  <h1>Events</h1>
  <table class="table highlight">
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Location</th>
        <th>Start Time</th>
      </tr>
    </thead>

    <tbody id="event-table">
      <!-- event-list-item is populated here -->
    </tbody>
  </table>

  <a href="new-event.html" class="waves-effect waves-light btn mt1">New Event</a>
</div>

<!-- Templates -->
<template id="event-list-item">
  <tr id="event-list-row" class="clickable-event-row">
    <td id="event_name"></td>
    <td id="location"></td>
    <td id="start_time"></td>
  </tr>
</template>
</body>
</html>
